<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- font awesome -->
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <title>GoT Encyclopodrick</title>
  </head>
  <body>
    <div id = "container" ng-app="mainApp" ng-controller="tabController">
      <header class="mainheader"> GAME OF THRONES </header>
      <header class="secondheader"> Encyclopodrick </header>

        <div class="tabs">
          <h2> Select a Character: </h2>
          <ul>
          <li><a href="#" class="podrick" ng-click="tab(827)">Podrick</a></li>
          <li><a href="#" class="jon" ng-click="tab(583)">Jon</a></li>
          <li><a href="#" class="dany" ng-click="tab(1303)">Daenerys</a></li>
          <li><a href="#" class="davos" ng-click="tab(1319)">Davos</a></li>
          <li><a href="#" class="arya" ng-click="tab(148)">Arya</a></li>
          <li><a href="#" class="tyrion" ng-click="tab(1052)">Tyrion</a></li>
        </ul>
        </div>

        <div class="about">
          <img class="infoimg" ng-show="hideInfo" ng-src="{{charimage}}"></img>
          <p ng-show="hideInfo">Name: {{charinfo.name}}</p>
          <p ng-show="hideInfo">A.k.a/Titles: {{chartitles[0]}}, {{chartitles[1]}}, {{chartitles[2]}}, {{chartitles[3]}}, {{chartitles[4]}}, {{chartitles[5]}}</p>
          <p>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- <script src="assets/js/controllers.js"></script> -->
  </body>
</html>
